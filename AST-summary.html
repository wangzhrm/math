<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AST Advanced Analytics & Chapters</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_5NX6W0yZY8INI1gtRoMiBRZD28qJ7dE",
            authDomain: "uestc-4720a.firebaseapp.com",
            projectId: "uestc-4720a",
            appId: "1:937055851089:web:0a0fcd9b547b9daa7c9e70"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.db = db;
        window.getDocs = getDocs;
        window.collection = collection;

        if (typeof window.startApp === "function") {
            window.startApp();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { --primary: #1890ff; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); padding: 20px; color: #333; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h1 { text-align: center; color: var(--primary); margin-bottom: 25px; }
        .filter-panel { background: #fafafa; padding: 20px; border-radius: 8px; margin-bottom: 25px; border: 1px solid #eee; display: flex; flex-wrap: wrap; gap: 30px; align-items: flex-start; }
        .filter-group { display: flex; flex-direction: column; gap: 8px; }
        .filter-group label { font-weight: bold; font-size: 13px; color: #666; text-transform: uppercase; }
        select { padding: 8px; border-radius: 4px; border: 1px solid #d9d9d9; min-width: 180px; }
        .checkbox-group { display: flex; gap: 15px; align-items: center; height: 35px; }
        .checkbox-item { display: flex; align-items: center; gap: 5px; cursor: pointer; font-size: 14px; }
        .stat-row { display: flex; gap: 20px; margin-bottom: 25px; }
        .stat-card { flex: 1; text-align: center; padding: 15px; border-radius: 8px; background: white; border: 1px solid #e6f7ff; }
        .stat-card h2 { margin: 0; color: var(--primary); font-size: 28px; }
        .stat-card p { margin: 5px 0 0; color: #888; font-size: 12px; font-weight: 600; }
        .charts-row { display: flex; gap: 20px; margin-bottom: 35px; flex-wrap: wrap; }
        .chart-container { flex: 1; min-width: 300px; background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #f0f0f0; position: relative; }
        .chart-container h3 { text-align: center; font-size: 14px; color: #555; margin-bottom: 15px; }
        canvas { max-height: 350px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; table-layout: fixed; }
        th { background: #fafafa; padding: 12px 15px; text-align: left; border-bottom: 2px solid #eee; color: #666; font-size: 13px; }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; font-size: 14px; height: 42px; vertical-align: middle; }
        tr:hover { background: #fdfdfd; }
        .badge { background: #f5f5f5; color: #888; padding: 3px 10px; border-radius: 12px; font-weight: 600; font-size: 12px; border: 1px solid #ddd; }
        .badge.active { background: #e6f7ff; color: var(--primary); border-color: #91d5ff; }
        .loading-overlay { text-align: center; padding: 50px; color: #999; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h1>AST Chapter Analysis Dashboard</h1>

    <div class="filter-panel">
        <div class="filter-group">
            <label>Year / Session Filter</label>
            <select id="yearSelect" onchange="applyFilters()">
                <option value="ALL">All Sessions</option>
                <option value="practice">Practice Only</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Included Parts</label>
            <div class="checkbox-group">
                <label class="checkbox-item"><input type="checkbox" class="part-check" value="part a" checked onchange="applyFilters()"> Part A</label>
                <label class="checkbox-item"><input type="checkbox" class="part-check" value="part b" checked onchange="applyFilters()"> Part B</label>
                <label class="checkbox-item"><input type="checkbox" class="part-check" value="part c" checked onchange="applyFilters()"> Part C</label>
            </div>
        </div>
    </div>
    
    <div class="stat-row">
        <div class="stat-card"><h2 id="total-q">0</h2><p>Questions Count</p></div>
        <div class="stat-card" style="border-color: #b7eb8f;"><h2 id="total-m" style="color: #52c41a;">0</h2><p>Total Marks</p></div>
    </div>

    <div class="charts-row">
        <div class="chart-container"><h3>Question Distribution (%)</h3><canvas id="countChart"></canvas></div>
        <div class="chart-container"><h3>Marks Distribution (%)</h3><canvas id="marksChart"></canvas></div>
    </div>

    <div id="loading-text" class="loading-overlay">Syncing with Firebase...</div>

    <table id="stats-table" style="display:none;">
        <thead>
            <tr>
                <th style="width: 40%;">Chapter</th>
                <th style="text-align: center; width: 30%;">Questions</th>
                <th style="text-align: right; width: 30%;">Marks</th>
            </tr>
        </thead>
        <tbody id="stats-body"></tbody>
    </table>
</div>

<script>
    let rawQuestions = [];
    let catMap = {};
    let chaptersBase = [];
    let sessionList = [];
    let countChartInstance = null;
    let marksChartInstance = null;

    const chartColors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#C9CBCF', '#7BC225', '#B03060', '#5F9EA0', '#D2691E', '#6495ED', '#DC143C', '#008B8B', '#B8860B', '#9400D3'];

    window.startApp = function() {
        initData();
    };

    async function initData() {
        try {
            const [catSnap, qSnap] = await Promise.all([
                getDocs(collection(window.db, "Category")),
                getDocs(collection(window.db, "MathQuestion"))
            ]);

            let chaptersRootId = null;
            let astRootId = null;

            // 1. Identify Root IDs
            catSnap.forEach(doc => {
                const data = doc.data();
                const name = (data.name || "").toLowerCase().trim();
                if (!data.parent) {
                    if (name === 'chapters') chaptersRootId = doc.id;
                    if (name === 'ast') astRootId = doc.id;
                }
            });

            // 2. Categorize data with order values
            catSnap.forEach(doc => {
                const data = doc.data();
                catMap[doc.id] = data.name;
                const pId = data.parent?.id || data.parent;

                if (pId && pId === chaptersRootId) {
                    chaptersBase.push({ id: doc.id, name: data.name, order: data.order || 999 });
                }

                if (pId && pId === astRootId) {
                    // Added: Save the order so we can sort just like the Admin Dashboard
                    sessionList.push({ id: doc.id, name: data.name, order: data.order || 999 });
                }
            });
            
            // 3. Populate Dropdown using the "order" property
            const yearSelect = document.getElementById('yearSelect');
            
            // SORT BY ORDER (Same as Admin Page)
            sessionList.sort((a, b) => a.order - b.order);
            
            sessionList.forEach(session => {
                const opt = document.createElement('option');
                opt.value = session.name.toLowerCase();
                opt.textContent = session.name;
                yearSelect.appendChild(opt);
            });

            chaptersBase.sort((a,b) => a.order - b.order);

            qSnap.forEach(doc => {
                rawQuestions.push({ id: doc.id, ...doc.data() });
            });

            document.getElementById('loading-text').style.display = 'none';
            document.getElementById('stats-table').style.display = 'table';
            applyFilters();

        } catch (e) {
            console.error(e);
            document.getElementById('loading-text').innerText = "Load failed: " + e.message;
        }
    }

    function applyFilters() {
        const selectedYear = document.getElementById('yearSelect').value.toLowerCase();
        const selectedParts = Array.from(document.querySelectorAll('.part-check:checked')).map(cb => cb.value);
        
        const chapterData = chaptersBase.map(ch => ({ ...ch, count: 0, marks: 0 }));
        let totalFilteredQ = 0;
        let totalFilteredMarks = 0;

        rawQuestions.forEach(q => {
            const qCatIds = q.categories || [];
            const qCatNames = qCatIds.map(id => (catMap[id] || "").toLowerCase());
            
            const matchesYear = (selectedYear === 'all') || qCatNames.includes(selectedYear);
            
            let markValue = 0;
            const activePart = qCatNames.find(name => selectedParts.includes(name));
            if (activePart) {
                if (activePart.includes('part a')) markValue = 15;
                else if (activePart.includes('part b')) markValue = 20;
                else if (activePart.includes('part c')) markValue = 30;
            }

            if (matchesYear && markValue > 0) {
                let counted = false;
                chapterData.forEach(ch => {
                    if (qCatIds.includes(ch.id)) {
                        ch.count++;
                        ch.marks += markValue;
                        counted = true;
                    }
                });
                if (counted) {
                    totalFilteredQ++;
                    totalFilteredMarks += markValue;
                }
            }
        });

        renderTable(chapterData, totalFilteredQ, totalFilteredMarks);
        updateCharts(chapterData);
    }

    function renderTable(data, totalQ, totalM) {
        const tbody = document.getElementById('stats-body');
        tbody.innerHTML = "";
        const maxQ = Math.max(...data.map(ch => ch.count), 1);
        const maxM = Math.max(...data.map(ch => ch.marks), 1);

        data.forEach(ch => {
            const badgeClass = ch.marks > 0 ? "badge active" : "badge";
            const qWidth = (ch.count / maxQ) * 100;
            const mWidth = (ch.marks / maxM) * 100;
            const row = `<tr>
                <td><strong>${ch.name}</strong></td>
                <td style="text-align: center; position: relative; background: linear-gradient(to right, #e6f7ff ${qWidth}%, transparent ${qWidth}%);">
                    <span style="position: relative; z-index: 1;">${ch.count}</span>
                </td>
                <td style="text-align: right; position: relative; background: linear-gradient(to left, #f6ffed ${mWidth}%, transparent ${mWidth}%);">
                    <span class="${badgeClass}" style="position: relative; z-index: 1;">${ch.marks} pts</span>
                </td>
            </tr>`;
            tbody.innerHTML += row;
        });
        document.getElementById('total-q').innerText = totalQ;
        document.getElementById('total-m').innerText = totalM;
    }

    function updateCharts(data) {
        const activeData = data.filter(d => d.count > 0);
        const labels = activeData.map(d => d.name);
        const countValues = activeData.map(d => d.count);
        const markValues = activeData.map(d => d.marks);

        if (countChartInstance) countChartInstance.destroy();
        if (marksChartInstance) marksChartInstance.destroy();

        const ctx1 = document.getElementById('countChart').getContext('2d');
        countChartInstance = new Chart(ctx1, {
            type: 'pie',
            data: { labels: labels, datasets: [{ data: countValues, backgroundColor: chartColors }] },
            options: { responsive: true, maintainAspectRatio: false }
        });

        const ctx2 = document.getElementById('marksChart').getContext('2d');
        marksChartInstance = new Chart(ctx2, {
            type: 'pie',
            data: { labels: labels, datasets: [{ data: markValues, backgroundColor: chartColors }] },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }
</script>
</body>
</html>
